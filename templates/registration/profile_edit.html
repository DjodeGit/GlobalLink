<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil - GlobalLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding-bottom: 70px;
        }
        .edit-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            margin: 1.5rem auto 1rem;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .edit-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s;
            font-size: 0.95rem;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            color: white;
        }
        .btn-cancel {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin: 0 auto 1rem;
            display: block;
        }
        
        /* Mobile Navigation */
        .mobile-nav {
            display: none;
        }
        
        @media (max-width: 768px) {
            body { padding-bottom: 60px; }
            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
                padding: 0.6rem;
                justify-content: space-around;
                z-index: 50;
            }
            .mobile-nav a {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.2rem;
                font-size: 0.65rem;
                color: #6b7280;
                text-decoration: none;
            }
            .mobile-nav a.active { color: #667eea; }
            .mobile-nav a i { font-size: 1.1rem; }
        }
        
        @media (max-width: 480px) {
            .d-flex.justify-content-between {
                flex-direction: column-reverse;
                gap: 0.75rem;
            }
            .d-flex.justify-content-between .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-card">
            <div class="edit-header">
                <h2 class="mb-0">Modifier le profil</h2>
            </div>
            
            <div class="p-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer" title="Fermer">
                                <span class="visually-hidden">Fermer</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Photo de profil actuelle -->
                    <div class="text-center mb-3">
                        {% if user.photo %}
                            <img src="{{ user.photo.url }}" alt="Photo de profil" class="photo-preview">
                        {% else %}
                            <div class="photo-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem;">
                                {{ user.username|slice:1|upper }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <!-- Champ photo -->
                    <div class="mb-3">
                        <label for="id_photo" class="form-label">Photo de profil</label>
                        <input type="file" class="form-control" id="id_photo" name="photo" accept="image/*">
                        <small class="text-muted">Formats: JPG, PNG, GIF</small>
                    </div>
                    
                    <!-- Prénom -->
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value|default:'' }}" placeholder="Votre prénom">
                    </div>
                    
                    <!-- Nom -->
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value|default:'' }}" placeholder="Votre nom">
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value|default:'' }}" placeholder="votre@email.com">
                    </div>
                    
                    <!-- Boutons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'my_profile' %}" class="btn btn-cancel btn-outline-secondary">Annuler</a>
                        <button type="submit" class="btn btn-save">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="{% url 'fils_actualite' %}">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="{% url 'messages' %}">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="{% url 'received_friend_requests' %}">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="{% url 'my_profile' %}" class="active">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
