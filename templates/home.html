<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalLink – Réseau Social Simplifié</title>
    <style>
      :root {
        --primary: #6366f1; /* violet moderne */
        --primary-dark: #4f46e5;
        --text: #111827;
        --text-light: #6b7280;
        --bg: #ffffff;
        --bg-light: #f9fafb;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin: 0 0 1rem;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      p.subtitle {
        font-size: 1.4rem;
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto 2.5rem;
      }
      .buttons {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        padding: 0.9rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 9999px;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
      }
      .btn-outline {
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
      }
      .btn-outline:hover {
        background: var(--primary);
        color: white;
      }
      footer {
        margin-top: 4rem;
        color: var(--text-light);
        font-size: 0.95rem;
      }
      @media (max-width: 640px) {
        h1 {
          font-size: 2.8rem;
        }
        .buttons {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GlobalLink</h1>
      <p class="subtitle">
        Le réseau social simple et rapide.<br />
        Partagez vos idées, connectez-vous, aimez, commentez.
      </p>

      <div class="buttons">
        <a href="{% url 'signup' %}" class="btn btn-primary"
          >S'inscrire gratuitement</a
        >
        <a href="{% url 'login' %}" class="btn btn-outline">Se connecter</a>
      </div>

      <footer>© 2026 GlobalLink – Simple, rapide, sans publicité.</footer>
    </div>
  </body>
</html>
